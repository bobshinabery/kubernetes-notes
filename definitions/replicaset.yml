apiVersion: apps/v1
kind: ReplicaSet

metadata:
  name: myapp-ReplicaSet
  labels:
    app: myapp
    type: front-end

spec:  
  template:
    
    metadata:
      name: myapp-Pod
      labels:
        app: myapp
        type: front-end
    
    spec:
      containers:
        - name: nginx-container
          image: nginx
  
  replicas: 3
  selector:
    matchLabels:
      type: front-end